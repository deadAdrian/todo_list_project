<!DOCTYPE html>
<html>
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS-->
        <link href="./assets/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!--My CSS-->
        <link rel="stylesheet" href="./assets/css/main.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
    </head>
    <body>
        <section id="section" class="d-flex vh-100">
            <aside id="aside">
                <nav id="navbar" class="navbar navbar-expand-md navbar-light d-flex flex-column justify-content-between" style="overflow: scroll;">
                    <div  class="container-fluid d-flex flex-column todoCollapse align-self-start">
                      <p class="projTitle">Todo List</p>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class=" collapse navbar-collapse align-self-stretch align-items-stretch" id="navbarNav">
                        <ul id="listOfProjs" class="navbar-nav d-flex flex-column " >
                          
                        </ul>
                      </div>
                    </div>
                  </nav>
            </aside>

            <main id="main">
              <h1 id="projectName"></h1>

              <ul id="todoList" class="list-group">
                
              </ul>


              
              <div class="floating-container">
                <div class="floating-button">+</div>
                  <div class="element-container">
                    <span title="New Project" class="float-element tooltip-left" data-bs-toggle="modal" data-bs-target="#projModal">
                      <i class='bx bx-spreadsheet'></i>
                    </span>

                    <span title="New Task" class="float-element" data-bs-toggle="modal" data-bs-target="#taskModal">
                      <i class='bx bx-task'></i>
                    </span>
                    
                </div>
              </div>
              
            </main>
        </section>

        <!--Proj Modal-->
        <div class="modal fade" id="projModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form onsubmit="return false">
                  <div class="mb-3">
                    <label  for="inputProjTitle" class="form-label">Title</label>
                    <input type="text" maxlength="15" class="form-control" id="inputProjTitle">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="btnAddProj" type="button" class="btn btn-primary">Add project</button>
              </div>
            </div>
          </div>
        </div>

        <!--Task Modal-->
        <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                
                <form onsubmit="return false">
                  <div class="mb-3">
                    <label  for="inputTaskTitle" class="form-label">Title</label>
                    <input type="text" maxlength="14" class="form-control" id="inputTaskTitle">
                    <label  for="inputTaskDescp" class="form-label mt-3">Description</label>
                    <textarea class="form-control" id="inputTaskDescp"></textarea>
                    <label for="dueDate" class="mt-3">Due Date</label>
                    <input id="dueDate" class="form-control" type="date">
                    <div class="form-check mt-3">
                      <label class="form-check-label" for="checkPriority">Priority</label>
                      <input class="form-check-input" type="checkbox" value="" id="checkPriority">
                    </div>
                    <div class="form-check mt-3">
                      <label class="form-check-label" for="checkDone">Done</label>
                      <input class="form-check-input" type="checkbox" value="" id="checkDone">
                      
                    </div>
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="btnAddTask" type="button" class="btn btn-primary">Add task</button>
              </div>
            </div>
          </div>
        </div>



        <!--Edit task Modal-->
        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                
                <form onsubmit="return false">
                  <div class="mb-3">
                    <label  for="editTaskTitle" class="form-label">Title</label>
                    <input type="text" maxlength="14" class="form-control" id="editTaskTitle">
                    <label  for="editTaskDescp" class="form-label mt-3">Description</label>
                    <textarea class="form-control" id="editTaskDescp"></textarea>
                    <label for="editDate" class="mt-3">Due Date</label>
                    <input id="editDate" class="form-control" type="date">
                    <div class="form-check mt-3">
                      <label class="form-check-label" for="editPriority">Priority</label>
                      <input class="form-check-input" type="checkbox" value="" id="editPriority">
                    </div>
                    <div class="form-check mt-3">
                      <label class="form-check-label" for="editDone">Done</label>
                      <input class="form-check-input" type="checkbox" value="" id="editDone">
                      
                    </div>
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="btnEditTask" type="button" class="btn btn-primary">Save task</button>
              </div>
            </div>
          </div>
        </div>

        <!--Bootstrap bundle JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       
        <!--My JS-->
        <script src="./main.js"></script>

        
    </body>
</html>
